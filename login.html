<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/yourkitcode.js" crossorigin="anonymous"></script>
    <title>Login Page</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar, footer {
            background-color: #80352F;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 50px;
        }

        .navbar-links a, .footer-links a, .sign-up-login {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #F1EDE2;
            height: calc(100vh - 120px);
        }

        .left-decoration img {
            max-width: 300px;
        }

        .login-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .login-form h1 {
            color: #80352F;
        }

        .login-form form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #80352F;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .social-media a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin-left: 10px;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <img src="images/logo.jpeg" alt="logo" class="logo">
        <div class="navbar-links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Appointment</a>
            <a href="#">Contact Us</a>
        </div>
        <a href="#" class="sign-up-login">Sign Up / Login</a>
    </div>
    <div class="main-content">
        <div class="left-decoration">
            <img src="images/13.png" alt="Decoration">
        </div>
        <div class="login-form">
            <h1>Welcome Back</h1>
            <form>
                <input type="text" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>By clicking "LOGIN", I acknowledge that I have read, understood and agree that I am bound by the <a href="#">Account Terms of Use</a>.</p>
            </form>
        </div>
    </div>
    <footer>
        <img src="images/logo.jpeg" alt="logo" class="logo">
        <div class="footer-links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Services</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="social-media">
            <a href="https://facebook.com"><i class="fab fa-facebook-f"></i></a>
        </div>
    </footer>
</body>
</html>
