<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beige Background Page</title>
    <style>
        body {
            margin: 0;
            background-color: #F1EDE2;
        }
        .navbar {
            background-color: #80352F;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
        }
        .content {
            padding-top: 60px; /* To ensure content is not hidden behind the navbar */
        }
    </style>
</head>
<body>
    <div class="navbar">
        Navbar
    </div>
    <div class="content">
        <!-- Add content here to enable scrolling if necessary -->
        <div style="height: 2000px;">This is some scrollable content.</div>
    </div>
</body>
</html>
